<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto space-x-11 justify-center">
      <div class="left w-1/3">
        <img src="facebook.svg" class="w-60">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4">
        <input class="px-4 h-11 my-2  border-2 outline-blue-500  border-gray-400 rounded-md" type="text"  placeholder="E-mail address or phone number">
        <input type="password" class="px-4 h-11 my-2   outline-blue-500 border-2 border-gray-400 rounded-md" placeholder="Password">
        <button class="bg-blue-600 text-white rounded-md h-12  font-bold text-xl hover:bg-blue-500">Log-In</button>
        <span class="text-center py-3 text-blue-600 hover:cursor-pointer hover:underline">Forgotten password?</span>
        <hr>
        <button class="btn1 py-4 bg-green-400 w-25 mx-12 rounded-lg text-white font-bold text-lg hover:bg-green-300  ">Create account</button>
      </div>
    </div>
  </body>
</html>
